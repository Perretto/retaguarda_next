                <div class="card">
                    <div class="card-body">
                        <form class="au-form-icon--sm" action="" method="post">
                            <div class="card-title">
                                <h3 class="text-center title-2">Cadastro de unidades de medida</h3>
                            </div>
                            <hr>
                            <div class="row">
                                <input type="hidden" name="id" id="id" class="form-control">
                                <div class="form-group col-md-2">
                                    <label class=" form-control-label">Código</label>
                                    <input type="text" name="nm_codigo" id="nm_codigo" placeholder="Código da unidade"
                                        class="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class=" form-control-label">Descrição</label>
                                    <input type="text" name="nm_unidade" id="nm_unidade" placeholder="Descrição"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <button onclick="novo()" type="button" class="btn btn-outline-primary">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button onclick="save('unidade')" type="button" class="btn btn-outline-success">
                                        <i class="fa fa-save"></i>
                                    </button>
                                    <button onclick="deleteP('unidade')" type="button"
                                        class="btn btn-outline-danger">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button onclick="createtable('unidade')" type="button"
                                        class="btn btn-outline-warning">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
