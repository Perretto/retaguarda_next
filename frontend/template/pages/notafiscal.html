                                </div>

                                
                                <div class="form-group col-md-3">

                                </div>
                            </div>
                            
                            <div class="row">
                                <table class="table table-data2">
                                        <tbody><tr class="spacer"></tr></tbody>
                                    <thead>
                                        <tr>
                                            <th>Quantidade</th>
                                            <th>Produto</th>
                                            <th>Ações</th>
                                        </tr>
                                        
                                    </thead>
                                    <tbody>
                                        <tr class="spacer"></tr>
                                        <tr class="tr-shadow">

                                            <td>IPhone X</td>

                                                    </button>

                                        </tr>

        listarcategorias(function (data) {
