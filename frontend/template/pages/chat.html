
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OctoChat</title>
  <link rel="stylesheet" href="../css/css.css">
</head>
<body>

<div class="nickname_container" id="nick">

  <span>Digite seu nome:</span>
  <form id="submit"><input type="text" id="nickname" /></form>

</div>

<div id="chat" hidden>

  <div class="menu">
      <div class="name" id="name">Alex</div>
      <div class="last" id="time">18:09</div>
  </div>

  <ol class="chat">
      
  </ol>
  <div id='bottom'></div>
  <input class="textarea" type="text" placeholder="Digite aqui!" id="textarea" />
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
